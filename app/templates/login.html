{% extends 'index.html' %}
{% load static %}
{% block main_content %}
<link href="{% static 'assets/css/custom.css' %}" rel="stylesheet">


<div class="container d-flex justify-content-center align-items-center vh-100">
    <br>
    <div class="card shadow-lg p-4 login-card">
        <h2 class="text-center mb-4">Login to Your Account</h2>
        <form method="post" class="animate__animated animate__fadeIn">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
   
        <div class="text-center  my-3">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn text-dark shadow-sm google-login">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="me-2" width="20">
                Sign in with Google
            </a>
        </div>

       
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        
        <div class="text-center">
            <a class="signup-link" href="{% url 'signup' %}">Don't have an account? Sign up</a>
        </div>
    </div>
</div>


<style>
    .login-card {
        max-width: 400px;
        width: 100%;
        border-radius: 10px;
        background: #fff;
        transition: transform 0.3s;
    }
    .login-card:hover {
        transform: scale(1.02);
    }
    .google-login img {
        vertical-align: middle;
    }
    .google-login {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
    }
    .google-login {
        background: transparent !important;
        border: none;
    }
    @media (max-width: 576px) {
        .login-card {
            padding: 20px;
        }
    }
</style>

{% endblock main_content %}
