{% extends "index.html" %}
{% load static %}

{% block main_content %}
<br>
<div class="container mt-5">
    <h2 class="text-center mb-4">Book a Doctor's Appointment</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'appointments_list' %}" class="btn btn-success">View My Appointments</a>
    </div>
</div>

{% endblock %}
